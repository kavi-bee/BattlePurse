<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Page</title>

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      margin: 0;
      background: #121212;
      color: #fff;
    }

    .container {
      max-width: 450px;
      margin: 30px auto 80px;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 16px;
      box-shadow: 0 0 15px #00faff88;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
      border: 3px solid #00faff;
      object-fit: cover;
    }

    .upload-btn {
      text-align: center;
      margin: 10px 0;
    }

    .user-info {
      text-align: center;
      margin-top: 10px;
    }

    .user-info div {
      margin: 6px 0;
      font-weight: 500;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #121212;
      color: #fff;
      box-shadow: inset 0 0 5px #00faff55;
    }

    .wallet {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #00faff88;
    }

    .button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: #00faff;
      color: #000;
      border: none;
      border-radius: 30px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .button.secondary {
      background: #444;
      color: #fff;
    }

    #adminSection {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #333;
    }

    .nav-btn {
      color: #aaa;
      font-size: 14px;
      text-align: center;
    }

    .nav-btn.active {
      color: #00faff;
    }
  </style>
</head>

<body>

<div class="container">

  <img id="avatar-img" src="https://img.icons8.com/color/96/user.png" class="avatar" />

  <div class="upload-btn">
    <input type="file" id="avatarInput" accept="image/*" onchange="uploadAvatar()" />
  </div>

  <div class="user-info">
    <div><strong>Name:</strong> <span id="username">Loading...</span></div>
    <div><strong>Mobile:</strong> <span id="mobile">Loading...</span></div>
    <div><strong>Email:</strong> <span id="email">Loading...</span></div>
    <div><strong>User ID:</strong> <span id="userid">Loading...</span></div>
  </div>

  <!-- GAME UIDs -->
  <label>Free Fire UID</label>
  <input type="text" id="ffid" disabled />

  <label>BGMI UID</label>
  <input type="text" id="bgmiid" disabled />

  <label>Carrom Pool UID</label>
  <input type="text" id="carrom" disabled />

  <label>Ludo King UID</label>
  <input type="text" id="ludo" disabled />

  <div class="wallet">
    Wallet Balance: ‚Çπ<span id="wallet">0</span>
  </div>

  <button class="button" onclick="handleDeposit()">üí∞ Deposit</button>
  <button class="button" onclick="handleWithdraw()">üè¶ Withdraw</button>
  <button class="button secondary" onclick="handleTransactions()">üìú Transaction History</button>

  <div id="adminSection">
    <h3>Admin Actions</h3>
    <button class="button" onclick="location.href='admin.html'">üëÆ Admin Panel</button>
  </div>

</div>

<footer>
  <div class="nav-btn" onclick="location.href='gamezone.html'">üéÆ Game</div>
  <div class="nav-btn" onclick="location.href='history.html'">üìú History</div>
  <div class="nav-btn" onclick="location.href='leaderboard.html'">üèÜ Leaderboard</div>
  <div class="nav-btn active">üë§ Profile</div>
  <div class="nav-btn" onclick="location.href='more.html'">‚ãØ More</div>
</footer>

<script>
  const token = localStorage.getItem("token");
  if (!token) {
    alert("Please login first");
    location.href = "login.html";
  }

  function parseJwt(token) {
    try { return JSON.parse(atob(token.split('.')[1])); }
    catch { return null; }
  }

  const payload = parseJwt(token);
  if (payload?.isAdmin) {
    document.getElementById("adminSection").style.display = "block";
  }

  async function loadProfile() {
    const res = await fetch("http://localhost:5000/api/wallet/profile", {
      headers: { Authorization: "Bearer " + token }
    });
    const data = await res.json();

    document.getElementById("username").innerText = data.user.name;
    document.getElementById("mobile").innerText = data.user.phone;
    document.getElementById("email").innerText = data.user.email || "Not set";
    document.getElementById("userid").innerText = data.user.id;

    if (data.user.avatarUrl)
      document.getElementById("avatar-img").src = data.user.avatarUrl;

    const u = data.user.uids || {};
    document.getElementById("ffid").value = u.freeFire || "";
    document.getElementById("bgmiid").value = u.bgmi || "";
    document.getElementById("carrom").value = u.carrom || "";
    document.getElementById("ludo").value = u.ludo || "";

    const w = await fetch("http://localhost:5000/api/wallet/balance", {
      headers: { Authorization: "Bearer " + token }
    });
    const wb = await w.json();
    document.getElementById("wallet").innerText = wb.balance || 0;
  }

  async function uploadAvatar() {
    const f = document.getElementById("avatarInput").files[0];
    if (!f) return;
    const fd = new FormData();
    fd.append("avatar", f);

    const res = await fetch("http://localhost:5000/api/wallet/upload-avatar", {
      method: "POST",
      headers: { Authorization: "Bearer " + token },
      body: fd
    });
    const d = await res.json();
    document.getElementById("avatar-img").src = d.url;
    alert("Avatar updated");
  }

  function handleDeposit(){ location.href = "deposite.html"; }
  function handleWithdraw(){ location.href = "withdral.html"; }
  function handleTransactions(){ location.href = "transaction.html"; }

  window.onload = loadProfile;
</script>

</body>
</html>
