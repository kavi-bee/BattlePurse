<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      padding: 15px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #00faff;
      border-bottom: 1px solid #333;
    }
    .container {
      max-width: 450px;
      margin: 20px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #00faff;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      background: #1e1e1e;
      border: none;
      border-radius: 10px;
      color: #fff;
      box-shadow: inset 0 0 6px #00faff55;
      font-size: 14px;
    }
    .button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      background: #00faff;
      color: #000;
      border: none;
      border-radius: 30px;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #00d6e0;
    }
  </style>
</head>
<body>

<header>Account Settings</header>

<div class="container">
  <!-- Change Password -->
  <div class="form-group">
    <label for="oldPassword">Current Password</label>
    <input type="password" id="oldPassword" placeholder="Enter current password">
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password">
  </div>
  <button class="button" onclick="changePassword()">ðŸ”’ Change Password</button>

  <hr style="border: 1px solid #333; margin: 25px 0;">

  <!-- Save Game UIDs -->
  <div class="form-group">
    <label for="ffid">Free Fire UID</label>
    <input type="text" id="ffid" placeholder="Free Fire UID">
  </div>
  <div class="form-group">
    <label for="bgmiid">BGMI UID</label>
    <input type="text" id="bgmiid" placeholder="BGMI UID">
  </div>
<div class="form-group">
  <label for="cricketid">cricket UID</label>
  <input type="text" id="cricketid" placeholder="Cricket UID" />
    </div>
  <div class="form-group">
    <label for="ludoid">Ludo UID</label>
    <input type="text" id="ludoid" placeholder="Ludo UID">
  </div>
  <div class="form-group">
    <label for="carromid">Carrom UID</label>
    <input type="text" id="carromid" placeholder="Carrom UID">
  </div>
  <div class="form-group">
    <label for="eightballid">8 Ball Pool UID</label>
    <input type="text" id="eightballid" placeholder="8 Ball Pool UID">
  </div>

  <button class="button" onclick="saveUIDs()">ðŸ’¾ Save UIDs</button>
</div>

<script>
  const token = localStorage.getItem("token");

  async function changePassword() {
    const oldPassword = document.getElementById("oldPassword").value;
    const newPassword = document.getElementById("newPassword").value;

    if (!oldPassword || !newPassword) {
      return alert("Please enter both current and new passwords.");
    }

    try {
      const res = await fetch("http://localhost:5000/api/wallet/change-password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ oldPassword, newPassword })
      });

      const data = await res.json();
      alert(data.msg || "Password change failed.");
    } catch (err) {
      console.error("Change password error:", err);
      alert("Error changing password.");
    }
  }

  async function saveUIDs() {
  const uids = {
    freeFire: document.getElementById("ffid").value.trim(),
    bgmi: document.getElementById("bgmiid").value.trim(),
    carrom: document.getElementById("carromid").value.trim(),
    ludo: document.getElementById("ludoid").value.trim(),
    eightBall: document.getElementById("eightballid").value.trim(),
    cricket: document.getElementById("cricketid").value.trim(), // New field
  };

  try {
    const token = localStorage.getItem("token");
    const res = await fetch("http://localhost:5000/api/wallet/save-uids", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify(uids)
    });

    const data = await res.json();
    alert(data.msg || "UID save failed.");
  } catch (err) {
    console.error("Save UID error:", err);
    alert("Error saving UIDs.");
  }
}


  async function loadExistingUIDs() {
    try {
      const res = await fetch("http://localhost:5000/api/wallet/profile", {
        headers: { "Authorization": `Bearer ${token}` }
      });
      const data = await res.json();
      const u = data?.user?.uids || {};

      document.getElementById("ffid").value = u.freeFire || "";
      document.getElementById("bgmiid").value = u.bgmi || "";
      document.getElementById("ludoid").value = u.ludo || "";
      document.getElementById("carromid").value = u.carrom || "";
      document.getElementById("eightballid").value = u.eightBall || "";
    } catch (err) {
      console.error("Failed to load UIDs", err);
    }
  }

  window.onload = loadExistingUIDs;
</script>

</body>
</html>
